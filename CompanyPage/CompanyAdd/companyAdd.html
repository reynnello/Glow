<script>
function confirmCheck() //function that ask for confirmation
{
    var name = document.getElementById("addName").value.trim();
    var address = document.getElementById("addAddress").value.trim();
    var eircode = document.getElementById("addEircode").value.trim();
    var phone = document.getElementById("addPhone").value.trim();
    var website = document.getElementById("addWebsite").value.trim;
    var description = document.getElementById("addDescription").value.trim();
    var contactName = document.getElementById("addContactName").value.trim();
    var contactPhone = document.getElementById("addContactPhone").value.trim();
    var contactEmail = document.getElementById("addContactEmail").value.trim();

    if (
        name === "" ||
        address === "" ||
        eircode === "" ||
        phone === "" ||
        description === "" ||
        contactName === "" ||
        contactPhone === "" ||
        contactEmail === ""
    ) {
        alert("Please fill out required information");
        return false;
    }
    else{
        var response;
        response = confirm('Are you sure you want to save these changes?');//asks for confirmation
        if(response)
            return response;
    }
}
</script>
