      <section class="card">
        <h1>Add Company</h1>
        <p class="hint">Please fill the information and add the Company</p>
        <!--fields for data-->
        <form
          name="addCompanyForm"
          action="AddCompanyPost.php"
          onsubmit="return confirmCheck()"
          method="post"
        >
          <!--Form submitting-->
          <div class="form-grid">
            <div class="field">
              <label for="addName">Company Name </label>
              <input type="text" name="addName" id="addName" required />
            </div>

            <div class="field">
              <label for="addAddress">Company Address</label>
              <input type="text" name="addAddress" id="addAddress" required />
            </div>

            <div class="field">
              <label for="addEircode">Eircode</label>
              <input type="text" name="addEircode" id="addEircode" required />
            </div>

            <div class="field">
              <label for="addPhone">Phone Number</label>
              <input
                type="tel"
                name="addPhone"
                id="addPhone"
                pattern="[+0-9 ]{7,20}"
                required
              />
            </div>

            <div class="field">
              <label for="addWebsite">Company Website</label>
              <input type="text" name="addWebsite" id="addWebsite" />
            </div>

            <div class="field">
              <label for="addDescription">Business Description</label>
              <input
                type="text"
                name="addDescription"
                id="addDescription"
                required
              />
              <small class="hint-text">Optional field</small>
            </div>

            <div class="field">
              <label for="addContactName">Contact Name</label>
              <input
                type="text"
                name="addContactName"
                id="addContactName"
                required
              /><br /><br />
            </div>

            <div class="field">
              <label for="addContactPhone">Contact Phone</label>
              <input
                type="tel"
                name="addContactPhone"
                id="addContactPhone"
                pattern="[+0-9 ]{7,20}"
                required
              /><br /><br />
            </div>

            <div class="field">
              <label for="addContactEmail">Contact Email</label>
              <input
                type="email"
                name="addContactEmail"
                id="addContactEmail"
                required
              />
            </div>
          </div>

          <br /><br />
          <!--Submit and return buttons -->
          <div style="margin-top: 14px">
            <input type="submit" value="Add Company" class="btn primary" />
            <a href="../companyPage.html" class="btn">Back</a>
          </div>
        </form>
